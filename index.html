<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Glass Calculator</title>
    <!-- Google Fonts: Outfit for clean, modern geometry -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Decorative background elements -->
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>

    <main class="calculator-container">
        <div class="calculator">
            <div class="display-container">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>
            <div class="buttons-grid">
                <button class="btn fn" data-action="all-clear">AC</button>
                <button class="btn fn" data-action="delete">DEL</button>
                <button class="btn fn" data-action="percent">%</button>
                <button class="btn operator" data-key="/" data-action="divide">รท</button>
                
                <button class="btn number" data-key="7">7</button>
                <button class="btn number" data-key="8">8</button>
                <button class="btn number" data-key="9">9</button>
                <button class="btn operator" data-key="*" data-action="multiply">ร</button>
                
                <button class="btn number" data-key="4">4</button>
                <button class="btn number" data-key="5">5</button>
                <button class="btn number" data-key="6">6</button>
                <button class="btn operator" data-key="-" data-action="subtract">-</button>
                
                <button class="btn number" data-key="1">1</button>
                <button class="btn number" data-key="2">2</button>
                <button class="btn number" data-key="3">3</button>
                <button class="btn operator" data-key="+" data-action="add">+</button>
                
                <button class="btn number zero-btn" data-key="0">0</button>
                <button class="btn number" data-key=".">.</button>
                <button class="btn equals" data-key="Enter" data-action="calculate">=</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
